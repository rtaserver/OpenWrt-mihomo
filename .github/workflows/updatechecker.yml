name: Update Checker

env:
  REPO_URL: https://github.com/morytyann/OpenWrt-mihomo
  REPO_BRANCH: main

on:
  workflow_dispatch:
#  schedule:
#    - cron: 0 */18 * * *

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Current Repository
      uses: actions/checkout@v3
      with:
        ref: main
        fetch-depth: 0

    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH upstream_repo
        cd upstream_repo
        echo "commitHash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v3
      with:
        path: .commitHash
        key: commitHash_${{ steps.getHash.outputs.commitHash }}

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash }} > .commitHash

    - name: Sync Fork Latest
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git remote add upstream $REPO_URL
        git fetch upstream
        git checkout $REPO_BRANCH
        git reset --hard upstream/$REPO_BRANCH
        git push origin $REPO_BRANCH --force

    - name: Create Pull Request To Branch Mod
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: $REPO_BRANCH
        base: mod
        title: Sync `main` with `mod`
        body: |
          Automatic synchronization of the `main` branch with the `mod` branch.
        commit-message: "Sync main branch with mod"

    - name: Delete Workflow Runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 2
