name: Update Checker

on:
  #schedule:
  #  - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0 

      - name: Set up Git
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'

      - name: Add upstream remote
        run: |
          git remote add upstream https://github.com/morytyann/OpenWrt-mihomo.git
          git fetch upstream

      - name: Check for updates
        id: check_updates
        run: |
          git checkout main
          git merge upstream/main --no-edit || echo "No changes to merge"
          git status

      - name: Push changes
        run: |
          git push origin main
        continue-on-error: true

      - name: Create Pull Request
        if: steps.check_updates.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Sync from upstream'
          body: 'This PR syncs the fork with the upstream repository.'
          base: mod
          head: main
