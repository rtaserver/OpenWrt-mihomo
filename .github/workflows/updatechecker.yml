name: Update Checker

env:
  REPO_URL: https://github.com/morytyann/OpenWrt-mihomo
  REPO_BRANCH: main

on:
  workflow_dispatch:
#  schedule:
#    - cron: 0 */18 * * *

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
    - name: Checkout Current Repository
      uses: actions/checkout@v3
      with:
        ref: main
        fetch-depth: 0

    - name: Get Commit Hash
      id: getHash
      run: |
        git clone --depth 1 $REPO_URL -b $REPO_BRANCH upstream_repo
        cd upstream_repo
        echo "commitHash=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

    - name: Compare Commit Hash
      id: cacheHash
      uses: actions/cache@v3
      with:
        path: .commitHash
        key: commitHash_${{ steps.getHash.outputs.commitHash }}

    - name: Save New Commit Hash
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        echo ${{ steps.getHash.outputs.commitHash }} > .commitHash

    - name: Sync Fork Latest
      if: steps.cacheHash.outputs.cache-hit != 'true'
      run: |
        git config --global user.name 'github-actions'
        git config --global user.email 'github-actions@github.com'
        git remote add upstream $REPO_URL
        git fetch upstream
        git checkout $REPO_BRANCH
        git reset --hard upstream/$REPO_BRANCH
        git commit -m "Exclude workflow file from sync" || echo "No changes to commit"
        git push origin $REPO_BRANCH --force || echo "No changes to commit"

    - name: Create Pull Request To Branch Mod
      if: steps.cacheHash.outputs.cache-hit != 'true'
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: Update report
        committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
        author: ${{ github.actor }} <${{ github.actor_id }}+${{ github.actor }}@users.noreply.github.com>
        signoff: false
        branch: mod
        delete-branch: true
        title: '[Mihomo] Update report'
        body: |
          Update report
          - Updated with *today's* date
          - Auto-generated by [create-pull-request][1]

          [1]: https://github.com/peter-evans/create-pull-request
        labels: |
          report
          automated pr
        assignees: peter-evans
        reviewers: peter-evans
        team-reviewers: |
          developers
          qa-team
        milestone: 1
        draft: false

    - name: Delete Workflow Runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        retain_days: 0
        keep_minimum_runs: 2
